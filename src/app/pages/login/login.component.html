<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="row g-3">
    <div class="col-md-6">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="username" formControlName="username">
      <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-danger">
        El usuario es obligatorio
      </div>
    </div>
  
    <div class="col-md-6">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
        La contraseña es obligatoria
      </div>
    </div>
  
    <div class="col-12">
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </div>
  </form>
