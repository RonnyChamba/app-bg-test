<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{titleForm}}</h5>
        <button type="button" class="btn-close" aria-label="Close"  (click)="activeModal.dismiss()"></button>
    </div>
    <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="saveUser()">
            <div class="mb-3">
              <label for="names" class="form-label">Nombres</label>
              <input type="text" class="form-control" id="names" formControlName="names">
              <div class="text-danger" *ngIf="customerForm.get('names')?.touched && customerForm.get('names')?.invalid">
                El nombre es obligatorio
              </div>
            </div>

            <div class="mb-3">
                <label for="lasName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lasName" formControlName="lasName">
                <div class="text-danger" *ngIf="customerForm.get('lasName')?.touched && customerForm.get('lasName')?.invalid">
                  El Apellido es obligatorio
                </div>
            </div>
          
            <div class="mb-3">
                <label for="email" class="form-label">Correo electr&oacute;nico</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div class="text-danger" *ngIf="customerForm.get('email')?.touched && customerForm.get('email')?.invalid">
                  Correo inválido
                </div>
              </div>

            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="form-control" id="username" formControlName="username">
              <div class="text-danger" *ngIf="customerForm.get('username')?.touched && customerForm.get('username')?.invalid">
                Usuario inválido
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contrasena</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div class="text-danger" *ngIf="customerForm.get('password')?.touched && customerForm.get('password')?.invalid">
                Contrasena obligatoria
              </div>
            </div>

            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Repetir Contrasena</label>
                <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
                <div class="text-danger" *ngIf="customerForm.get('repeatPassword')?.touched && customerForm.get('repeatPassword')?.invalid">
                  Contrasena obligatoria
                </div>
                <div *ngIf="customerForm.hasError('passwordMismatch') && customerForm.get('repeatPassword')?.touched" class="text-danger">
                    Las contraseñas no coinciden.
                  </div>
                  
                  
              </div>
          
            <button type="submit" class="btn btn-primary" [disabled]="!customerForm.valid" >{{buttonText}}</button>
          </form>
    </div>
    
      
    
</div>
