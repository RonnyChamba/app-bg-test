<div class="card">

    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{titleForm}}</h5>
        <button type="button" class="btn-close" aria-label="Close"  (click)="activeModal.dismiss()"></button>
    </div>
    <div class="card-body">
      
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="password" class="form-label">Nueva Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div class="text-danger" *ngIf="changePasswordForm.get('password')?.touched && changePasswordForm.get('password')?.invalid">
                    Contraseña inválida
                </div>
            </div>

            <div class="mb-3">
                <label for="repeatPassword" class="form-label">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
                <div *ngIf="changePasswordForm.hasError('passwordMismatch') && changePasswordForm.get('repeatPassword')?.touched" class="text-danger">
                    Las contraseñas no coinciden.
                  </div>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">{{buttonText}}</button>
        </form>
    </div>
  </div>
