<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">{{titleForm}}</h5>
        <button type="button" class="btn-close" aria-label="Close"  (click)="activeModal.dismiss()"></button>
    </div>
    <div class="card-body">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
            <div class="mb-3">
              <label for="code" class="form-label">C&oacute;digo</label>
              <input type="text" id="code" class="form-control" formControlName="code">
            </div>
          
            <div class="mb-3">
              <label for="description" class="form-label">Descripci&oacute;n</label>
              <input type="text" id="description" class="form-control" formControlName="description">
            </div>
          
            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" id="price" class="form-control" formControlName="price" min="0">
            </div>
          
            <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">{{buttonText}}</button>
          </form>
          
    </div>
    
      
    
</div>
