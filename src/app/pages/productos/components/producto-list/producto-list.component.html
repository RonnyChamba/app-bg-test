<div class="d-flex  justify-content-center align-items-center">
    <input type="text" class="form-control w-50" placeholder="Buscar producto por nombre o descripciÃ³n"
        aria-label="Buscar producto" [formControl]="searchControl">
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">C&oacute;digo</th>
            <th scope="col">Descripci&oacute;n</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            <th scope="col">F. Creaci&oacute;n</th>
            <th scope="col">Acciones</th>
           
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ product.code }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>

            <td>
                <span class="badge bg-success">{{product.status}}</span>
            </td>
            <td>{{ product.createAt | date: 'dd/MM/yyyy' }}</td>
            <td>
                <button class="btn btn-warning me-2" (click)="onClickOpenModalEdit(product)">Editar</button>
                <button class="btn btn-danger" (click)="onClickDelete(product)">Eliminar</button>
            </td>

        </tr>

    </tbody>
</table>
