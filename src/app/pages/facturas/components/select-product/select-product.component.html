


<div class="card">
  
    <div class="card-header d-flex justify-content-between align-items-center">
        <span>     Seleccionar Productos</span>
        <button type="button" class="btn-close" aria-label="Close"  (click)="closeModal()"></button>

    </div>
   <div class="card-body">
        <div class="alert alert-info" role="alert">
            <strong>Nota:</strong> Al cerrar el modal, los productos seleccionados se agregar&aacute;n a la factura.

        </div>
    
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">C&oacute;digo</th>
                <th scope="col">Descripci&oacute;n</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Acciones</th>
               
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ product.code }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price }}</td>
                <td style="max-width: 100px;">
                    <input type="number"
                           [(ngModel)]="product.selectedAmount"
                           min="1"
                           class="form-control form-control-sm" />
                  </td>
                <td>
                    <button class="btn btn-info" (click)="onClickAddProduct(product)">Agregar</button>

                </td>
    
            </tr>
    
        </tbody>
    </table>
   </div>
</div>
